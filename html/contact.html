<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tus Manos Proyecto Molina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../Css/style.css" />
  </head>
  <body class="pag-contact">
    <header>
      <nav class="navegacion">
        <a href="../index.html">
          <img
            src="../IMG/LOGO.png"
            alt="Logo Tus Manos"
            class="navegacion__logo"
          />
        </a>
        <ul class="navegacion__contenedor">
          <li class="navegacion__contenedor--enlace">
            <a href="./about.html"> About </a>
          </li>
          <li class="navegacion__contenedor--enlace">
            <a href="./contact.html"> Contact </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="contenedor-contact">
      <h1>IT'S ME LET'S TALK</h1>
      <article class="contact__form">
        <form>
          <legend>Name</legend>
          <input type="text" placeholder="Harry" id="nombre" />
          <input type="email" placeholder="put-your-email@here" id="email" />
          <legend>Write me a Message!</legend>
          <textarea
            type="text"
            placeholder="Hello friend, you can write here."
            id="message"
          >
          </textarea>
        </form>
      </article>
    </main>
  </body>
</html>
